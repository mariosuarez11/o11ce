<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="112style.css">
	<title>Log-In 11</title>
	<script type="text/javascript">
		function validar ()
		{
			var clave= document.getElementById("clave").value;
			var pass = document.getElementById("pass").value;

			if(clave== "110718" && pass== "o11ce") {
				alert("Datos aceptados por el servidor")

				function pagina(){
				document.location.href="https://once11.000webhostapp.com/11.html";
			}
			pagina();
			}
			else{
				alert("Rechazo con el servidor");
			}
		}
	</script>
</head>
<body>
	<div class="login">
		<img src="img/logo2.jpg" class="avatar">
		<h1>Administradores</h1>
		<form>
			<!-- user name -->
			<label for="username">Clave de Ingreso</label>
			<input type="text" placeholder="Escribir la clave: " id="clave">

			<!-- Password-->
			<label for="password">Contraseña de Administradores</label>
			<input type="password" placeholder="Escribir contraseña: " id="pass">
			<!-- button -->
			<input type="button" value="Entrar al Servidor" id="verificar" onclick="validar()">
		</form>
	</div>
</body>
</html>
